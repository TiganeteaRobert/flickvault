{% extends "base.html" %}

{% block title %}Login ‚Äî Flickvault{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto mt-12 sm:mt-20">
    <div class="text-center mb-8">
        <span class="text-4xl mb-3 block">üçø</span>
        <h1 class="text-2xl font-extrabold text-zinc-100 mb-1">Welcome back</h1>
        <p class="text-sm text-zinc-500">Sign in to your vault</p>
    </div>

    <div class="glass-strong rounded-2xl p-6">
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-xs font-semibold text-zinc-400 uppercase tracking-wider mb-1.5">Username</label>
                <input type="text" id="username" name="username" required autofocus
                       class="w-full rounded-xl bg-white/[0.04] border border-white/[0.08] px-4 py-2.5 text-sm text-zinc-200 placeholder-zinc-600 focus:border-brand-500/50 transition-colors">
            </div>
            <div>
                <label for="password" class="block text-xs font-semibold text-zinc-400 uppercase tracking-wider mb-1.5">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full rounded-xl bg-white/[0.04] border border-white/[0.08] px-4 py-2.5 text-sm text-zinc-200 placeholder-zinc-600 focus:border-brand-500/50 transition-colors">
            </div>
            <button type="submit" class="w-full rounded-xl bg-brand-500 text-surface-950 font-bold px-4 py-2.5 hover:bg-brand-400 hover:shadow-lg hover:shadow-brand-500/20 transition-all text-sm btn-press">
                Sign in
            </button>
        </form>
        <p id="login-error" class="mt-3 text-sm text-rose-400 hidden"></p>
    </div>

    <p class="mt-6 text-center text-sm text-zinc-500">
        Don't have an account? <a href="/register" class="text-brand-400 hover:text-brand-300 font-semibold transition-colors">Register</a>
    </p>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errorEl = document.getElementById('login-error');
    errorEl.classList.add('hidden');
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    try {
        const resp = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        if (resp.ok) {
            window.location.href = '/';
        } else {
            const data = await resp.json();
            errorEl.textContent = data.detail || 'Login failed';
            errorEl.classList.remove('hidden');
        }
    } catch {
        errorEl.textContent = 'Network error. Please try again.';
        errorEl.classList.remove('hidden');
    }
});
</script>
{% endblock %}
