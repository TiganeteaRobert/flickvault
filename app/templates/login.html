{% extends "base.html" %}

{% block title %}Login â€” Flickvault{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto mt-16">
    <h1 class="text-2xl font-bold text-center mb-6">Sign in to Flickvault</h1>
    <form id="login-form" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username</label>
            <input type="text" id="username" name="username" required autofocus
                   class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500">
        </div>
        <button type="submit" class="w-full rounded-lg bg-brand-600 text-white font-medium px-4 py-2.5 hover:bg-brand-700 transition-colors text-sm">
            Sign in
        </button>
    </form>
    <p id="login-error" class="mt-3 text-sm text-red-600 dark:text-red-400 hidden"></p>
    <p class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
        Don't have an account? <a href="/register" class="text-brand-600 dark:text-brand-500 hover:underline font-medium">Register</a>
    </p>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errorEl = document.getElementById('login-error');
    errorEl.classList.add('hidden');
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    try {
        const resp = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        if (resp.ok) {
            window.location.href = '/';
        } else {
            const data = await resp.json();
            errorEl.textContent = data.detail || 'Login failed';
            errorEl.classList.remove('hidden');
        }
    } catch {
        errorEl.textContent = 'Network error. Please try again.';
        errorEl.classList.remove('hidden');
    }
});
</script>
{% endblock %}
