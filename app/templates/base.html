<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flickvault{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    brand: {
                        50: '#fffbeb',
                        100: '#fef3c7',
                        200: '#fde68a',
                        300: '#fcd34d',
                        400: '#fbbf24',
                        500: '#f59e0b',
                        600: '#d97706',
                        700: '#b45309',
                        800: '#92400e',
                        900: '#78350f',
                    },
                    surface: {
                        50: '#fafafa',
                        100: '#f4f4f5',
                        200: '#e4e4e7',
                        700: '#18181b',
                        800: '#111114',
                        850: '#0d0d10',
                        900: '#09090b',
                        950: '#050507',
                    },
                },
                fontFamily: {
                    sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                },
            }
        }
    }
    </script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-surface-950 dark:bg-surface-950 text-zinc-100 min-h-screen flex flex-col font-sans antialiased">
    <!-- Nav -->
    <nav class="sticky top-0 z-50 border-b border-white/[0.06] bg-surface-950/80 backdrop-blur-xl">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center gap-5">
                    <a href="/" class="flex items-center gap-2 group">
                        <span class="text-2xl" aria-hidden="true">üçø</span>
                        <span class="text-lg font-extrabold text-gradient tracking-tight">Flickvault</span>
                    </a>
                    <div class="hidden sm:flex items-center gap-1">
                        <a href="/" class="px-3 py-1.5 rounded-full text-sm font-medium text-zinc-400 hover:text-brand-400 hover:bg-white/[0.04] transition-all duration-200">Collections</a>
                        <a href="/import" class="px-3 py-1.5 rounded-full text-sm font-medium text-zinc-400 hover:text-brand-400 hover:bg-white/[0.04] transition-all duration-200">Import</a>
                    </div>
                </div>
                <div class="flex items-center gap-1">
                {% if user is defined and user %}
                <span class="hidden sm:inline text-sm font-medium text-zinc-400 mr-1 px-3 py-1 rounded-full bg-white/[0.04]">{{ user.username }}</span>
                <button id="logout-btn" class="hidden sm:inline-flex p-2 rounded-full text-zinc-500 hover:text-brand-400 hover:bg-white/[0.06] transition-all duration-200" title="Logout">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                </button>
                {% endif %}
                <button id="mobile-menu-btn" class="sm:hidden p-2 rounded-full text-zinc-500 hover:text-brand-400 hover:bg-white/[0.06] transition-all duration-200" title="Menu">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
                <button id="theme-toggle" class="p-2 rounded-full text-zinc-500 hover:text-brand-400 hover:bg-white/[0.06] transition-all duration-200" title="Toggle theme">
                    <svg id="sun-icon" class="w-4 h-4 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
                    <svg id="moon-icon" class="w-4 h-4 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden sm:hidden border-b border-white/[0.06] bg-surface-900/90 backdrop-blur-xl">
        <div class="max-w-6xl mx-auto px-4 py-3 flex flex-col gap-1">
            <a href="/" class="px-3 py-2 rounded-lg text-sm font-medium text-zinc-300 hover:text-brand-400 hover:bg-white/[0.04] transition-all">Collections</a>
            <a href="/import" class="px-3 py-2 rounded-lg text-sm font-medium text-zinc-300 hover:text-brand-400 hover:bg-white/[0.04] transition-all">Import</a>
            {% if user is defined and user %}
            <div class="flex items-center justify-between border-t border-white/[0.06] pt-2 mt-1 px-3">
                <span class="text-sm text-zinc-400">{{ user.username }}</span>
                <button id="mobile-logout-btn" class="text-sm font-medium text-rose-400 hover:text-rose-300 transition-colors">Logout</button>
            </div>
            {% endif %}
        </div>
    </div>

    <main class="flex-1 max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-white/[0.04] py-8">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col items-center gap-2">
            <div class="flex items-center gap-2 text-zinc-600">
                <span class="text-base">üé¨</span>
                <span class="text-sm font-medium">Flickvault</span>
            </div>
            <p class="text-xs text-zinc-700">AI-powered movie collection manager</p>
        </div>
    </footer>

    <script>
    // --- Theme ---
    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    if (localStorage.getItem('theme') === 'light') html.classList.remove('dark');
    toggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });

    // --- Mobile menu ---
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

    // --- Logout ---
    async function doLogout() {
        await fetch('/api/auth/logout', { method: 'POST' });
        window.location.href = '/login';
    }
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) logoutBtn.addEventListener('click', doLogout);
    const mobileLogoutBtn = document.getElementById('mobile-logout-btn');
    if (mobileLogoutBtn) mobileLogoutBtn.addEventListener('click', doLogout);

    </script>
</body>
</html>
