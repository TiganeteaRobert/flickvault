# fly.toml app configuration file generated for flickvault on 2026-02-12T21:00:58+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'flickvault'
primary_region = 'iad'

[build]

[env]
  DATABASE_PATH = '/data/flickvault.db'

[[mounts]]
  source = 'flickvault_data'
  destination = '/data'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[checks]
  [checks.health]
    port = 8000
    type = 'http'
    interval = '30s'
    timeout = '5s'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
